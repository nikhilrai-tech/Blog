{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-11">
    <h3 class="text-center my-5 text-black ">Mini-Blog</h3>
</div>
<div class="container my-5">
  {% for fm in post %}
  <div class="jumbotron bg-dark text-white p-4 mt-4">
    <h1 class="display-4">{{fm.titel}}</h1>
    <p class="lead">{{fm.desc}}</p>
    <hr class="my-4">
    </p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
